<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty/Remove</title>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: rgb(179, 212, 252);
            margin-top: 20px;
            border: 1px solid black;
        }
        #wrapall{
            background-color: yellow;
            border: 1px solid red;
        }
        #wrapinner{
            background-color: blue;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="container" class="box">
        <h1>wrapall/wrapInner</h1>
        <p>i am first paragraph</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, veniam.</p>
        <button id="btn1">Wrap All</button>
        <button id="btn2">Wrap Inner</button>
    </div>
<script>
 // what ever the object we have targetted it works outside of it
    $(document).ready(function(){
      $('#btn1').click(function(){
        $('p').wrapAll('<div id="wrapall"> hi</div>');
      });
     
      $('#btn2').click(function(){
        $('p').wrapInner('<div id="wrapinner"> wrapinner</div>');
      });
    });
</script>
</body>
</html>
