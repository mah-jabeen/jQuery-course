<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty/Remove</title>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <style>
        .box,.box2{
            width: 300px;
            height: 300px;
            background-color: rgb(179, 212, 252);
            margin-top: 20px;
            border: 1px solid black;
        }
        .box2{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div id="container" class="box">
        <h1>clone method:: duplicating</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, veniam.</p>
    </div>
    <div id="container2" class="box2">
        <h1>Second container</h1>
    </div>
    <button id="clone">clone</button>

<script>
    $(document).ready(function(){
      $('#clone').click(function(){
        $('#container h1').clone().prependTo('#container2');
        $('#container p').clone().appendTo('#container2');

      });
     
    });
</script>
</body>
</html>
