<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>

    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: rgb(179, 212, 252);
            margin-top: 20px;
        }
        .red{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>set methods</h1>
    <p>used to change html,text,attribute or value of any tag</p>
    <div id="one" class="box xyz">
        <h3>text box</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio laboriosam asperiores nostrum quo et eos ipsa eum id praesentium magnam.</p>
    </div><br><br>
    <button id="clickbutton">set value</button>
<br><br>

    <form id="sform" action="">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <input id='submit' type="submit" value="Submit">
    </form>
    <script>
$(document).ready(function(){
$("#clickbutton").click(function(){

    $("#one h3 ").text("hello world");
    $("#one p").html("<b>My name is mahjabeen</b>");
    $('#one').attr('class','red');
});

$("#submit").click(function(){
    $('#fname').val("mahjabeen");
    $('#lname').val("khan");
});
});

    </script>
</body>
</html>
