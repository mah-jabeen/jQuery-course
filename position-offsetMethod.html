<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty/Remove</title>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: rgb(179, 212, 252);
            margin-top: 20px;
            border: 1px solid black;
        }
     
    </style>
</head>
<body>
    <div id="container" class="box">
        <h1>position/offset</h1>
        <p>i am first paragraph</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, veniam.</p>
        <button id="btn1">position</button>
        <button id="btn2">offset</button>
    </div>
<script>
 // what ever the object we have targetted it works outside of it
    $(document).ready(function(){
      $('#btn1').click(function(){
        // position() method returns the current position of an element relative to the offset parent.
        // It returns an object containing the properties top and left.
        var position = $('#container').position();
        console.log(position);
      });
     
      $('#btn2').click(function(){
        // offset() method returns the current position of an element relative to the document.
        // It returns an object containing the properties top and left.
        var offset = $('#container').offset({top:0,left:0});
        console.log(offset);
      });
    });
</script>
</body>
</html>
