<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: rgb(179, 212, 252);
            margin-top: 20px;
        }
       
    </style>
</head>
<body>
    <div id="container" class="box">
        <h1>text box</h1>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, veniam.</p>
<button id="hasclass">Has Class</button>
        </div>
<script>
    $(document).ready(function(){
        $('#hasclass').click(function(){
            if ($('#container').hasClass('box')){
                alert('container has class box');
            } else {
                alert('container does not have class box');
            }
        });
    });
</script>
</body>
</html>
