<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty/Remove</title>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: rgb(179, 212, 252);
            margin-top: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="container" class="box">
        <h1>Replace with/Replace all</h1>
        <p>one Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, veniam.</p>
        <p>two Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, veniam.</p>
        <p>three Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, veniam.</p>

        <button id="with">Replace with</button>
        <button id="all">Replace all</button>
    </div>
<script>
    $(document).ready(function(){
      $('#with').click(function(){
        $('#container p:first').replaceWith("<h2>hi i am replacing first paragraph</h2>");
      });
     
      $('#all').click(function(){
        $('#container p').replaceAll("<p>hi i am replacing all paragraphs</p>");
      });
    });
</script>
</body>
</html>
