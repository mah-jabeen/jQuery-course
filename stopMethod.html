<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: rgb(242, 213, 189);
            margin-top: 20px;
            padding:10px;
            position:relative;
        }
       
    </style>
</head>
<body>
    <h1>stop Methods</h1>
    <div id="container" class="box">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, veniam.</p>
        </div><br><br>
<button id="btn2">animate</button>
<button id="btn3">stop</button>


<script>

    $(document).ready(function(){
      $("#btn2").click(function(){
        $("#container").animate({left:"200px"},"slow",function(){
          alert("hi i am animated");
        });
        
        $("#btn3").click(function(){
          $("#container").stop({left:"100px"});
        });
      });
    
   
    });
</script>
</body>
</html>
