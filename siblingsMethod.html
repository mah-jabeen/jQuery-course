<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: rgb(242, 213, 189);
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>siblings Methods</h1>
    <div id="main" class="box">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, veniam.</p>
        <div id="outer">
            <h1>this is outer</h1>
            <div id="inner">
                <h1>this is inner</h1>
                <div>a</div>
                <div id="test">b</div>
                <div>c</div>
                <div>d</div>
                <div>e</div>

            </div>
        </div><br>

        <script>

            $(document).ready(function () {
                $("#test").siblings().css({'background': 'yellow'});
            });

        </script>
</body>

</html>
