<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: rgb(242, 189, 198);
            margin-top: 20px;
        }
       
    </style>
</head>
<body>
    <h1>Fade Methods</h1>
    <div id="container" class="box">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, veniam.</p>
        </div><br><br>
        <button id="btn1">fadein</button>
<button id="btn2">fadeout</button>
<button id="btn3">fadeToggle</button>
<button id="btn4">fadeTo</button>

<script>
    $(document).ready(function(){
      $("#btn1").click(function(){
        $("#container").fadeIn("fast");
      });
      $("#btn2").click(function(){
        $("#container").fadeOut("slow");
      });
      $("#btn3").click(function(){
        $("#container").fadeToggle("fast");
      });
      <!-- three parameters slow/fast which is speed,opacity,call back function -->
      $("#btn4").click(function(){
        $("#container").fadeTo("fast", 0.5, function(){
          alert("The opacity has been changed to 50%");
        });
      });
    });
</script>
</body>
</html>
